<!DOCTYPE >
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta property="og:image" content="" />
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="@rawan" />
		<meta name="language" content="English" />
		<meta name="view-transition" content="same-origin" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Playpen+Sans&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
			rel="stylesheet"
			crossorigin />
		<title>rawan</title>
	</head>
	<body oncontextmenu="return true;">
			<div class="kitsuba_bug_hunter_container" dir="rtl">
			<div class="kitsuba_bug_hunter_profile-border kitsuba_bug_hunter_box-color">
				<div class="kitsuba_bug_hunter_profile kitsuba_bug_hunter_box-color">
					<div class="kitsuba_bug_hunter_banner">
						<img
							loading="lazy"
							id="banner-image"
							src="./baner3.webp"
							alt="" />
					</div>
					<div class="kitsuba_bug_hunter_main-header">
						<div class="kitsuba_bug_hunter_image">
							<div class="kitsuba_bug_hunter_avatar">
								<img
									loading="lazy"
									class="kitsuba_bug_hunter_box-color"
									id="avatar-image"
									alt=""
									aria-hidden="true"
									src="g3.gif" />
								<img
									loading="lazy"
									class="kitsuba_bug_hunter_avatar-decoration"
									src="./1.webp"
									alt="" />
								<div 
									aria-label="kitsune badge"
								class="kitsuba_bug_hunter_status kitsuba_bug_hunter_box-color kitsuba_bug_hunter_tooltip">
									<img
										id="status-image"
										src="https://kitsuba.vercel.app/kbh/status/idle.svg"
										alt="" />
								</div>
							</div>
						</div>
						<div class="kitsuba_bug_hunter_badges kitsuba_bug_hunter_box-color" id="badges">
							<div class="kitsuba_bug_hunter_badges-right">
								<a class="kitsuba_bug_hunter_tooltip" aria-label="Kitsu TEAM">
									<img alt=" " src="https://kitsuba.vercel.app/kbh/badges/mask.png"
								/></a>
								<a class="kitsuba_bug_hunter_tooltip" aria-label="nitro">
									<img alt=" " src="https://kitsuba.vercel.app/kbh/badges/nitro.svg"
								/></a>
								<a class="kitsuba_bug_hunter_tooltip" aria-label="idea giver">
									<img alt=" " src="https://kitsuba.vercel.app/kbh/badges/idea.png"
								/></a>
								<a
									class="kitsuba_bug_hunter_tooltip"
									aria-label="design bug's">
									<img class="kitsuba_bug_hunter_wand"alt=" " src="https://kitsuba.vercel.app/kbh/badges/bug-hunter-lv1.svg"
								/></a>
								<a
									class="kitsuba_bug_hunter_tooltip"
									aria-label="beta web tester">
									<img class="kitsuba_bug_hunter_wand"alt=" " src="https://kitsuba.vercel.app/kbh/badges/hypesquad-event.svg"
								/></a>
							</div>
							<div class="kitsuba_bug_hunter_badges-left"></div>



						</div>
					</div>
					
					<div class="kitsuba_bug_hunter_card kitsuba_bug_hunter_box-color" dir="">
						<div class="kitsuba_bug_hunter_name-box">
							<span class="kitsuba_bug_hunter_display-name h3"> روان</span>
							<button
								class="kitsuba_bug_hunter_id username"
								id="textToCopy"
								aria-label="Click to copy!"
								onclick="copyToClipboard()"></button>
							<span class="kitsuba_bug_hunter_pronouns">  bio  </span>
						</div>
						<div class="kitsuba_bug_hunter_body">
							<div class="kitsuba_bug_hunter_content">
								<div class="kitsuba_bug_hunter_roles-body">

									<div class="kitsuba_bug_hunter_rol kitsuba_bug_hunter_rosepink">
										<i class="fas fa-circle"></i>
										<span>bug's scaner</span>
									</div>
									<div class="kitsuba_bug_hunter_rol firebrick_red">
										<i class="fas fa-circle"></i>
										<span>designer</span>
									</div>
									<div class="kitsuba_bug_hunter_rol deep_sky_blue">
										<i class="fas fa-circle"></i>
										<span>رسامة </span>
									</div>
									<div class="kitsuba_bug_hunter_rol golden_sun">
										<i class="fas fa-circle"></i>
										<span>مبرمجة </span>
									</div>
									<div class="kitsuba_bug_hunter_rol neon_pink">
										<i class="fas fa-circle"></i>
										<span>آردوينو   </span>
									</div>


								</div>
								<div class="kitsuba_bug_hunter_divider social-divider"></div>
								<div class="kitsuba_bug_hunter_title-body">الحسابات</div>

								<div class="kitsuba_bug_hunter_socials">

									<div class="kitsuba_bug_hunter_column">

										<a
											class="kitsuba_bug_hunter_platform"
											href=""
											rel="noreferrer noopener"
											target="_blank">
											<img
												class="kitsuba_bug_hunter_platform-icon"
												alt=" "
												aria-hidden="true"
												src="https://kitsuba.vercel.app/kbh/platforms/Instagram.svg" />
											<div class="kitsuba_bug_hunter_text-base kitsuba_bug_hunter_platform-username">
												Instagram
											</div>
											<div>
												<img
													alt=" "
													id="link"
													aria-hidden="true"
													src="https://kitsuba.vercel.app/kbh/icons/link.svg"
													class="kitsuba_bug_hunter_connect" />
											</div>
										</a>
									</div>

								</div>
								<div class="kitsuba_bug_hunter_chat-container">
									<input
										type="text"
										id="message-input"
										placeholder="Message @Mizu" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="choz">
		<div class="ph">
		  <img src="./g1.gif">
		  <img src="./g2.gif">
		  <img src="./g3.gif">
		  <img src="./g4.gif">
		  <img src="./g5.gif">
		  <img src="./g4.jpg">
		</div>
		<div class="ph">
		  <img src="./1.png">
		  <img src="./2.png">
		  <img src="./3.png">
		  <img src="./4.png">
		  <img src="./5.png">
		  <img src="./6.png">
		  <img src="./7.png">
		  <img src="./8.png">
		  <img src="./9.png">
		  <img src="./1.webp">
		</div>
		<div class="ban">
		  <img src="./baner1.gif">
		  <img src="./baner2.gif">
		  <img src="./baner3.gif">
		  <img src="./baner4.gif">
		  <img src="./banner.webp">
		</div>
		</div>
		<script async src="https://kitsuba.vercel.app/scripts/script.js"></script>
		<script defer src="https://kitsuba.vercel.app/scripts/sub.js"></script>
	</body>
</html>
